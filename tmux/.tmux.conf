## Plugin settings
set -g @continuum-restore 'on'
set focus-events
set -sg escape-time 0 # fixes insert mode exit lag in vim
set -g @spotify_playing_icon " üîä  "
set -g @spotify_paused_icon " ‚è∏Ô∏è  "
# optional: defaults to `paused_icon`
set -g @spotify_stopped_icon " ‚ùå "

# Window and pane settings
## Window titles
set -g set-titles on
## split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
## Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
## swap window to left or right
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1
## Don't prompt to kill panes/windows.
bind-key x kill-pane
bind-key & kill-window
## Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
#resize panes using mouse
set-option -g mouse on
# Resize the current pane using Alt + direction
bind -r k resize-pane -U 10 
bind -r j resize-pane -D 10 
bind -r h resize-pane -L 10 
bind -r l resize-pane -R 10 
## Smart pane switching with awareness of Vim splits.
## See: https://github.com/christoomey/vim-tmux-navigator
set is_vim "ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?'"
bind-key -n 'C-h' if-shell "is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "is_vim" 'send-keys C-l' 'select-pane -R'
set tmux_version '$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Statusbar settings
