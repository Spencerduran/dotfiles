# Environment variablesalaala
[env]
TERM = "xterm-256color"

# General settings
#opacity = 1.0
draw_bold_text_with_bright_colors = 'true'
# Font configuration
[font]
size = 14

[font.normal]
#family = "Iosevka Nerd Font"
family = "VictorMono Nerd Font"
style = "Regular"

[font.bold]
#family = "Iosevka Nerd Font"
family = "VictorMono Nerd Font"
style = "Bold"

[font.italic]
#family = "Iosevka Nerd Font"
family = "VictorMono Nerd Font"
style = "Italic"

[font.bold_italic]
#family = "Iosevka Nerd Font"
family = "VictorMono Nerd Font"
style = "Bold Italic"


# Colors (Everforest Dark)

# Default colors
[colors.primary]
background = '#2d353b'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'

# Bright colors
[colors.bright]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'
