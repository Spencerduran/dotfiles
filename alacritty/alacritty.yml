# Font
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  heavy:
    family: Iosevka Nerd Font
    style: Heavy

  light:
    family: Iosevka Nerd Font
    style: Light

  extra_light:
    family: Iosevka Nerd Font
    style: Extra Light

  medium:
    family: Iosevka Nerd Font
    style: Medium

  oblique:
    family: Iosevka Nerd Font
    style: Oblique

  size: 14
